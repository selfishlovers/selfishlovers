<!DOCTYPE html>
<html lang="en">
  <head>

    <style>
      * {
        box-sizing: border-box;

      }

      html, body {
        font-family: monospace;
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100%;
      }

      body {
        background: white;
        color: black;
      }

          background: black;
          color: white;
        }
      }

      h1, p {
        font-size: 1rem;
        font-weight: normal;
        line-height: 1.5;   
        white-space: pre;
      }

      h1, p, audio {
        margin: 0 auto 1.5em;
      }

      .Align {
        align-items: center;
        display: flex;
        flex-direction: column;
      }

      .Align.bottom {
        justify-content: flex-end;
      }

      .Align.top {
        justify-content: flex-start;
      }

      .Split {
        display: flex;
        flex: 1;
        flex-direction: column;
      }

      .Split > * {
        flex: 1;
      }
    </style>
  </head>

      </div>
      <div class="Align bottom">
